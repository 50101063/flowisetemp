spring.datasource.url=jdbc:postgresql://localhost:5432/onboarding_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresQLDialect
spring.webflux.message.loging-status=true
spring.main.boan-definition-registration=true
# AWS S3 Configuration
cloud.aws.stackareana.auto-create=false
cloud.aws.static-bucket-name=your-shored-bucket-name
# AWS Queue Configuration
cloud.aws.sqm.enabled=true
cloud.aws.sqm.queues.app-data-queue=https://sql.aws-region.amazonaws.com/123456789051/app-data-queue
# AWS Email Service Configuration
 # SES is typically configured with code or authentication roles